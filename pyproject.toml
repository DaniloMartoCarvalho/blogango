[tool.poetry]
name = "sussurros-tk"
version = "0.1.0"
description = "My personal blog"
authors = ["Danilo Marto de Carvalho <dmcarvalho#tutamail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sussurros"}]

[tool.poetry.dependencies]
python = "3.11.1"
django = "^4.1.5"
python-decouple = "^3.6"
dj-database-url = "^1.2.0"
psycopg2-binary = "^2.9.5"
django-model-utils = "^4.3.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.21.0"


[tool.poetry.group.test.dependencies]
factory-boy = "^3.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
